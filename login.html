<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Waste Management - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="img/5869173.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-2"
          />
          <div class="navbar-nav d-flex flex-row">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="basket.html">Basket</a>
            <a class="nav-link" href="#">Profile</a>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
      </div>
    </nav>
  </header>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
        <div class="text-center">
          <h2>Zero Waste</h2>
          <h1 class="fw-bold">Management</h1>
          <img
            src="img/Basket Page.png"
            alt="Zero Waste Illustration"
            class="img-fluid my-3"
            style="max-height: 200px"
          />
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email1"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password1"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-check mb-3 text-center">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >I accept the terms & conditions</label
            >
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a href="signup.html" class="text-primary">Register</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
