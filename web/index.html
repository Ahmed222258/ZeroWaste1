<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basket App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="img/5869173.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top me-2"
            />
            <div class="navbar-nav d-flex flex-row">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="#">Basket</a>
              <a class="nav-link" href="#">Profile</a>
            </div>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Nothing needed here now -->
          </div>
        </div>
      </nav>
    </header>
    <div class="container py-4">
      <div class="d-grid gap-3 my-4">
        <button
          class="btn btn-light shadow-sm d-flex align-items-center justify-content-between p-3 rounded-4"
        >
          <span>Employees</span>
          <img
            src="https://img.icons8.com/emoji/48/plant-emoji.png"
            alt="Plant"
            width="30"
          />
        </button>

        <button
          class="btn btn-light shadow-sm d-flex align-items-center justify-content-between p-3 rounded-4"
        >
          <span>Customers</span>
          <img
            src="https://img.icons8.com/color/48/customer-support.png"
            alt="Customer"
            width="30"
          />
        </button>

        <button
          class="btn btn-light shadow-sm d-flex align-items-center justify-content-between p-3 rounded-4"
        >
          <span>Basket Location</span>
          <img
            src="https://img.icons8.com/fluency/48/marker.png"
            alt="Location"
            width="30"
          />
        </button>
      </div>

      <div class="alert alert-light shadow-sm text-center rounded-4 my-4">
        Fact: About 2.01 billion tons of municipal solid waste is generated
        globally each year.
      </div>

      <h4 class="text-center fw-bold my-4">Challenge Progress:</h4>

      <div class="row g-3">
        <div class="col-6">
          <div class="card bg-dark text-white h-100 rounded-4 shadow-sm p-3">
            <p>Recycle 1 kilo of plastic</p>
          </div>
        </div>

        <div class="col-6">
          <div class="card bg-dark text-white h-100 rounded-4 shadow-sm p-3">
            <p>Recycle 5 kilos of paper</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
