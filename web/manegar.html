<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Waste Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E8F5E9;
      padding: 20px;
    }

    .card-custom {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .dashboard-icon {
      color: green;
      font-size: 28px;
    }

    .map-container {
      border: 1px solid green;
      border-radius: 15px;
      overflow: hidden;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold">ZERO WASTE<br>MANAGER</h2>
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle text-white"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="signOut()">Sign Out</a></li>
        </ul>
      </div>
    </div>

    <p class="fs-5">Welcome back, <span id="managerName">Manager</span></p>

    <div class="row g-3">
      <div class="col-6">
        <div class="card-custom" onclick="location.href='basket.html'">
          <i class="bi bi-trash dashboard-icon"></i>
          <h5 class="mt-2">Bin Fill Level</h5>
          <p>80%</p>
        </div>
      </div>
      <div class="col-6">
        <div class="card-custom" onclick="location.href='signup2.html'">
          <i class="bi bi-person-plus dashboard-icon"></i>
          <h5 class="mt-2">Add Employee</h5>
          <p>Tap to register staff</p>
        </div>
      </div>
      <div class="col-6">
        <div class="card-custom" onclick="location.href='leadrboard.html'">
          <i class="bi bi-gear-wide-connected dashboard-icon"></i>
          <h5 class="mt-2">leadrboard</h5>
          <p>Tap to manage bins</p>
        </div>
      </div>
      <div class="col-6">
        <div class="card-custom" onclick="location.href='Wasted.html'">
          <i class="bi bi-bar-chart-line dashboard-icon"></i>
          <h5 class="mt-2">Waste Records</h5>
          <p>View disposal history</p>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h5 class="fw-bold">Waste Map Overview</h5>
      <div id="map" class="map-container"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mocked manager name loading
      document.getElementById('managerName').innerText = localStorage.getItem('username') || 'Manager';
    });

    function signOut() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([29.99316026422081, 31.311442897776715], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([29.99316026422081, 31.311442897776715]).addTo(map)
      .bindPopup('Bin Location')
      .openPopup();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
